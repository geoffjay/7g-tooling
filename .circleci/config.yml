version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.11

    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}

      - run: go get -v -t -d ./...
      - run: go test -v -tags integration ./...
      - run: make

      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - store_artifacts:
          path: ./target/
